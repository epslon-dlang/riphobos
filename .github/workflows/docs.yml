name: docs

on:
  pull_request:
    branches:
      - main
    paths:
      - 'source/**/*'
      - 'dub.json'
      - 'dub.selections.json'
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  script:
    strategy:
      matrix:
        docs_type: [ddox, docs]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install D compiler
        uses: dlang-community/setup-dlang@v1
        with:
          compiler: dmd-master

      - name: Build documentation
        run: dub build --build=${{ matrix.docs_type }}
